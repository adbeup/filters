<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="/fonts/Roboto-Medium.ttf"> 
    <link rel="preconnect" href="/fonts/Roboto-Thin.ttf"> 
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="tabl">
        <table>
            <caption>Послуги барбершопа <br> <span>"САМ СОБІ БАРБЕР"</span></caption>
            <tr>
                <th>Послуга</th>
                <th>Ціна</th>
                <th>Час</th>
            </tr>
            <tr>
                <td>ЧОЛОВІЧА СТРИЖКА</td>
                <td>250 грн</td>
                <td>1 год</td>
            </tr>
            <tr>
                <td>ЖІНОЧА СТРИЖКА</td>
                <td>350 грн</td>
                <td>2 год</td>
            </tr>
            <tr>
                <td>СТРИЖКА+БОРОДА</td>
                <td>350 грн</td>
                <td>1.5 год</td>
            </tr>
            <tr>
                <td>КОРЕКЦІЯ ЗАЧІСКИ</td>
                <td>170 грн</td>
                <td>1 год</td>
            </tr>
            <tr>
                <td>СТРИЖКА БОРОДИ</td>
                <td>150 грн</td>
                <td>1 год</td>
            </tr>
            <tr>
                <td>ЧОРНА МАСКА</td>
                <td>150 грн</td>
                <td>0.5 год</td>
            </tr>
        </table>
    </div>
    <form action="#" class="box-regist" method="get">
        <section class="regist">
            <h2>РЕЄСТРАЦІЯ</h2>
            <input type="name" placeholder="Ім'я*" autofocus required id="name" name="user-name">
            <input type="email"  placeholder="Email*" required id="email" name="user_email">
            <textarea name="coment" placeholder="Ваш відгук ..."></textarea>
            <button type="submit" class="button-regist">НАДІСЛАТИ</button>
        </section>
        
    </form>

    <form action="#" method="get" class="poryadok">
        <section>
            <h2>Обрати порядок*:</h2>
            <p>*можна обрати декілька варіантів</p>
            <div>
                <ul>
                    <li>
                        <input type="checkbox" name="vubor" value="1" id="vubor1" class="none-box">
                        <label for="vubor1">Перший</label>
                    </li>
                    <li>
                        <input type="checkbox" name="vubor" value="2" id="vubor2" class="none-box">
                        <label for="vubor2">Другий</label>
                    </li>
                    <li>
                        <input type="checkbox" name="vubor" value="3" id="vubor3" class="none-box">
                        <label for="vubor3">Третій</label>
                    </li>
                    <li>
                        <input type="checkbox" name="vubor" value="Ч4" id="vubor4"class="none-box">
                        <label for="vubor4">Четвертий</label>
                    </li>
                </ul>
                 <button type="submit" class="button-regist">НАДІСЛАТИ</button>
            </div>
           
        </section>
    </form>
</body>
</html>
